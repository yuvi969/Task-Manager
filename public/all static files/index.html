<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #333;
      }
      .maindiv {
        background-color: #e3f2fd;
        padding: 30px;
        width: 100%;
        max-width: 400px;
        border-radius: 12px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        text-align: center;
        margin-bottom: 20px;
      }
      .maindiv h2 {
        color: #1e88e5;
        margin-bottom: 20px;
      }
      input[type='text'] {
        width: calc(100% - 22px); /* Adjusting width for padding */
        padding: 10px;
        margin-bottom: 20px;
        font-size: 1rem;
        border: 1px solid #90caf9;
        border-radius: 8px;
        box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }
      input[type='text']:focus {
        outline: none;
        border-color: #42a5f5;
        box-shadow: 0px 0px 5px #42a5f5;
      }
      .submit-button {
        background-color: #1e88e5;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .submit-button:hover {
        background-color: #1565c0;
      }
      .submit-button:active {
        transform: scale(0.98);
      }
      #tasks {
        width: 100%;
        max-width: 400px;
        margin-top: 20px;
      }
      .task-item {
        color: aliceblue;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #90caf9;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .task-item p {
        margin: 0;
        color: white;
      }
      .delete-button {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      .delete-button:hover {
        background-color: #d32f2f;
      }
      .delete-button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="maindiv">
      <h2>Task Manager</h2>
      <input
        type="text"
        placeholder="e.g., wash dishes"
        required
        id="input-box"
      />
      <button class="submit-button" id="submit-button" onclick="HandleSubmit()">
        Submit
      </button>
    </div>
    <div id="tasks"></div>
    <script src="app.js"></script>
  </body>
</html>
